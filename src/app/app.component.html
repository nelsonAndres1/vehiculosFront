<div class="container" x-data="{ rightSide: false, leftSide: false }">
    <div class="left-side" :class="{'active' : leftSide}" *ngIf="identity != null">
        <div>
            <div class="left-side-button">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"
                    viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </div>
            <div class="logo">PARQUE AUTOMOTOR</div>
            <div class="side-wrapper">
                <div class="side-title">MENU</div>
                <div class="side-menu">
                    <a routerLink="clase_vehiculo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Clases de Vehiculos
                    </a>
                    <a routerLink="vehiculos">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Vehiculos
                    </a>
                    <a routerLink="tipo_documento">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Tipo de Documentos
                    </a>
                    <a routerLink="documentos_vehiculo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Gestionar Documentos
                    </a>
                    <a routerLink="consulta">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Consultar
                    </a>
                    <a routerLink="conductores">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Conductores
                    </a>
                    <a routerLink="licencia_conductores">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        liciencias<br>
                        Conductores.
                    </a>
                    <a routerLink="conductores_vehiculo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                          <!--   <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" /> -->
                            <circle cx="12" cy="12" r="5" />
                        </svg>
                        Conductores<br>
                        Vehiculos.
                    </a>
                    
                    <a (click)="salir()" style="cursor: pointer;">
                        Salir
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">

        <div class="main-container">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div *ngIf="identity != null">
        <div class="overlay" :class="{ 'active': rightSide || leftSide }"></div>
    </div>
    
</div>
