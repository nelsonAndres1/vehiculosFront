<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

  <title>Crear Clase de Vehiculo</title>
</head>

<body>
  <form action="#" #tipForm="ngForm" (ngSubmit)="onSubmit(tipForm)">
    <div class="row justify-content-center">
      <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Ingrese la información requerida</h3>
          </div>
          <div class="card-body">

            <div class="row mt-12">
              <div class="col-sm-12 pb-3 form-group">

                <label for="exampleAccount" for="fecini"><b>Nombre del Tipo de Documento *</b></label>
                <input type="text" class="form-control" #detdoc="ngModel" [(ngModel)]="tipo_documento.detdoc" name="detdoc" required>
                <small *ngIf="!detdoc.valid && detdoc.touched" class="invalid-feedback d-block">
                  ¡Campo requerido!
                </small>

              </div>

            </div>

          </div>
          <div class="card-footer">
            <div class="row mt-4">
              <div class="float-right">
                <div class="row mt-4">
                  <div class="col-sm-10 pb-3">
                    <input class="btn btn-success" type="submit" value="Enviar Información"
                      [disabled]="tipForm.invalid">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <cdk-virtual-scroll-viewport style="height: 600px" itemSize=5>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Detalle</th>
        </tr>
      </thead>

      <tbody>
        <tr *cdkVirtualFor="let dt of tipo_documentos | filter:filterPost">
          <th scope="row">{{dt.id}}</th>
          <td>{{dt.detdoc}}</td>
        </tr>
      </tbody>

    </table>
  </cdk-virtual-scroll-viewport>


</body>

</html>
