<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <title>Crear Clase de Vehiculo</title>
</head>

<body>

    <form #tipForm="ngForm" (ngSubmit)="onSubmit(tipForm)">
        <div class="row justify-content-center">
            <div class="col-md-10 offset-md-1">
                <span class="anchor" id="formComplex"></span>
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Ingrese la información requerida</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mt-12">
                            <div class="col-sm-6 pb-3 form-group">
                                <br>
                                <br>
                                <h4><b>Seleccione Conductor</b></h4>
                                <label for="exampleAccount" for="doccon"><b>Conductor*</b></label>
                                <select class="form-select col" id="inputGroupSelect01" name="cedula" placeholder="Conductor"
                                    for="cedula" #cedula="ngModel" [(ngModel)]="conductores.cedula" required>
                                    <option *ngFor="let td of conductores_res" value={{td.cedula}}>{{td.cedula}} - {{td.nombre}} {{td.apellidos}}</option>
                                </select>
                            </div>
                            <div class="col-sm-6 pb-3 form-group">
                                <h4><b>Seleccione Licencias</b></h4>
                                <div class="form-check" *ngFor="let lc of licencias">
                                    
                                    <input class="form-check-input" type="checkbox" value={{lc.tiplic}} (change)="cambio(lc)" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        {{lc.detalle}}
                                    </label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row mt-4">
                            <div class="float-right">
                                <div class="row mt-4">
                                    <div class="col-sm-10 pb-3">
                                        <input class="btn btn-success" type="submit" value="Enviar Información"
                                            [disabled]="tipForm.invalid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
